<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>【疯狂软件】账户激活邮件</title>
</head>
<body>
	<!-- 所有的URL都必须使用http://开头或者https://开头这样的绝对路径 -->
	<!-- 因为邮件发送出去以后，就离开了我们的网站。通过邮件来访问链接首先要找到网站，所以只能使用绝对路径 -->
	<a href="http://127.0.0.1:8080/ec/identity/active.action?code=${activeCode}">点击这里激活</a>
</body>
</html>
